			(function() {
      // Returns a Date object for today at 5 PM ET
      function getToday5pmET() {
        // 1. Get "now" in ET
        const now = new Date();
        const nowET = new Date(
          now.toLocaleString("en-US", { timeZone: "America/New_York" })
        );
        // 2. Build a Date at 17:00 ET → that's 21:00 UTC during EDT (UTC–4)
        return new Date(Date.UTC(
          nowET.getFullYear(),
          nowET.getMonth(),
          nowET.getDate(),
          21, 0, 0   // 17:00 ET == 21:00 UTC
        ));
      }

      const timerEl   = document.getElementById("timer");
      const contentEl = document.getElementById("content");
      let   target    = getToday5pmET();

      function updateClock() {
        const now   = Date.now();
        const diff  = target.getTime() - now;

        if (diff <= 0) {
          clearInterval(intervalId);
          timerEl.textContent = "⏰ Time’s up!";
          contentEl.style.opacity = 0;
          setTimeout(() => contentEl.style.display = "none", 500);
          return;
        }

        const hrs = Math.floor(diff / (1000 * 60 * 60));
        const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const secs = Math.floor((diff % (1000 * 60)) / 1000);

        timerEl.textContent = 
	  "⏰ Time Remaining: " +
          String(hrs).padStart(2,'0') + "h " +
          String(mins).padStart(2,'0') + "m " +
          String(secs).padStart(2,'0') + "s";
      }

      // refresh target at midnight ET in case page stays open past midnight
      setInterval(() => { target = getToday5pmET(); }, 60 * 60 * 1000);

      // start clock
      updateClock();
      const intervalId = setInterval(updateClock, 1000);
    })();
        </script>
