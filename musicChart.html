<html>
  <head>
    <title>Music Chart</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <center>
    <h1>My Favorite Vince Staples Songs</h1>
      <div id="plot"></div>
    <script>
      console.log("This is from the internal JS");
      let songNames = ["Norf Norf", "Shame on the Devil", "Big Fish"];
      let streams = [67962129, 250358, 12827124]
      let trace = {
        x: songNames,
        y: streams,
        type: 'bar'
      };
      let data = [trace];
      Plotly.newPlot("plot", data);
    </script>
      <a href="index.html">Click here to go back to the home page</a>
    </center>
  </body>
</html>
